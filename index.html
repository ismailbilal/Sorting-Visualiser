<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sorting Visualiser</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="png/img.jpg">
        <script src="https://kit.fontawesome.com/5e4e338791.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="cont">

            <div class="control">
                <span class="range">
                    <input type="range" min="15" max="60" value="20">
                </span>
                <span id="bottonsAll">
                    <button>
                        <b>Reset All</b>
                        <i class="fas fa-retweet"></i>
                    </button>
                    <button>
                        <b>Sort All</b>
                        <i class="fas fa-sort-amount-down-alt"></i>
                    </button>
                </span>
            </div>

            <!--**************************************************-->
            <div class="cont2">
                <span class="view">
                    <nav class="tiges"></nav>
                    <div class="bottons">
                        <b class="sortName">selection sort</b>
                        <button>
                            <b>Reset</b>
                            <i class="fas fa-retweet"></i>
                        </button>
                        <button>
                            <b>Sort</b>
                            <i class="fas fa-sort-amount-down-alt"></i>
                        </button>
                    </div>
                </span>
                <span class="view">
                    <nav class="tiges"></nav>
                    <div class="bottons">
                        <b class="sortName">Bubble Sort</b>
                        <button>
                            <b>Reset</b>
                            <i class="fas fa-retweet"></i>
                        </button>
                        <button>
                            <b>Sort</b>
                            <i class="fas fa-sort-amount-down-alt"></i>
                        </button>
                    </div>
                </span>
                <span class="view">
                    <nav class="tiges"></nav>
                    <div class="bottons">
                        <b class="sortName">Gnome Sort</b>
                        <button>
                            <b>Reset</b>
                            <i class="fas fa-retweet"></i>
                        </button>
                        <button>
                            <b>Sort</b>
                            <i class="fas fa-sort-amount-down-alt"></i>
                        </button>
                    </div>
                </span>
                <span class="view">
                    <nav class="tiges"></nav>
                    <div class="bottons">
                        <b class="sortName">Quick Sort</b>
                        <button>
                            <b>Reset</b>
                            <i class="fas fa-retweet"></i>
                        </button>
                        <button>
                            <b>Sort</b>
                            <i class="fas fa-sort-amount-down-alt"></i>
                        </button>
                    </div>
                </span>
            </div>
            <!--****************************************************-->
            
        </div>

        <!--script src="test.js"></script-->
        <script src="code.js"></script>
    
    </body>
</html>
